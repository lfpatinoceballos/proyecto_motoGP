<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>www.carreramotogp</title>
    </h:head>
    <h:body>
        <p:growl id="grwlErrores"/>
        <h:form id="frmLogin">
            <p:commandButton value="Ocultar/Mostrar" action="#{loginBean.habilitarOdeshabilitarLogin()}"
                             update="pnlLogin" immediate="true"/>

            <p:commandButton value="ver modal login" immediate="true"
                             action="#{loginBean.aumentarSaludos()}"
                             oncomplete="PF('dlgModalLogin').show();"
                             update="panelModalLogin"/>

            <p:inputText value="#{loginBean.textoSaludo}"/>

            <h:panelGroup id="pnlLogin">
                <p:panel rendered="#{loginBean.verPanelLogin}" header="Login">

                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtcorreo" value="correo: "/>
                        <p:inputText id="txtcorreo" required="true" value="#{loginBean.correo}"/>
                        <p:outputLabel for="txtpassword" value="contraseÃ±a "/>
                        <p:password id="txtpassword" required="true" value="#{loginBean.contrasenia}"/>


                    </p:panelGrid>
                    <p:commandButton value="ingresar" 
                                     action="#{loginBean.ingresar()}"
                                     update=":grwlErrores,pnlLogin" />




                </p:panel>
            </h:panelGroup>

            <p:dialog id="modalLogin" header="Modal Login" widgetVar="dlgModalLogin" >

                <h:panelGroup id="panelModalLogin">
                    <p:outputLabel value="hola #{loginBean.textoSaludo}"/>
                    <br/>
                    <p:outputLabel value="saludo #{loginBean.contadorSaludos}"/>
                    <br/>
                    <p:commandButton value="Ver panel login"
                                     action="#{loginBean.habilitarOdeshabilitarLogin()}" 
                                     update="pnlLogin"
                                     oncomplete="PF('dlgModalLogin').hide(); "/>  
                    <p:commandButton value="Cerrar modal " onclick="PF('dlgModalLogin').hide();"/> 
                </h:panelGroup>



            </p:dialog>    

        </h:form>

    </h:body>
</html>
